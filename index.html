<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="expense-tracker">
      <h1>Expense Tracker</h1>
      <div class="form-group">
        <label for="expenseName">Expense Name:</label>
        <input type="text" id="expenseName" placeholder="e.g., Grocerie" />
      </div>
      <div class="form-group">
        <label for="expenseAmount">Amount ($):</label>
        <input type="number" id="expenseAmount" placeholder="e.g., 50" />
      </div>
      <div class="form-group">
        <label for="expenseDate">Date:</label>
        <input type="date" id="expenseDate" />
      </div>
      <button class="add-expense-btn" onclick="addExpense()">
        Add Expense
      </button>

      <table id="expenseTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount ($)</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Expenses will be added here dynamically -->
        </tbody>
      </table>

      <div class="total">Total: $<span id="totalAmount">0</span></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
